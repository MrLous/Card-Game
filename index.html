<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles basic-->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- frameWork style from RPGUI -->
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Card Game - Jo-ken-po</title>
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4" />
        </video>
    </div>
    <div class="conteiner">
        <div class="conteiner__left framed-golden-2">
            <div class="score_box frame">
                <span id:="sacore_points"> win : 0 | lose : 0</span>
            </div>
            <div class="menu_avatar">
                <p id="win">pick a card</p>
                <img id="card-image">
                <p id="lost"></p>
            </div>
            <div class="card_details frame">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>
        </div>
        <div class="conteiner__right">
            <div class="carde-box__conteiner">
                <div class="card-box framed" id="computer-card"></div>
                <div class="card-versus__conteirner">
                    <div class="versus-top">                   
                            <div class="card-infield">
                                <img id="player-field-card" height="180px" width="125px">
                            </div>
                            <img src="./src/assets/icons/millenium2.png" height="100px">
                            <div class="card-infield">
                                <img id="computer-field-card" height="180px" width="125px">
                            </div>
                             <div class="versus-bottom">
                                <button id="next-duel" class="rpgui-button" onclick="restDuel()">GANHOU</button>
                            </div>
                    </div>
                </div>
                <div class="card-box framed" id="player-card"></div>
            </div>
        </div>
    </div>
    
    <Script src="./src/scripts/engine.js" defer></Script>
</body>
</html>
